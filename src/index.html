<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <h1 class="main-title" id="header">New Year countdown</h1>
        <section class="cards-container">
            <div class="cards">
                <h2 id="days">00</h2>
                <p id="days-text">Days</p>
            </div>
            <div class="cards">
                <h2 id="hours">00</h2>
                <p id="hours-text">Hours</p>
            </div>
            <div class="cards">
                <h2 id="mins">00</h2>
                <p id="mins-text">Minutes</p>
            </div>
            <div class="cards">
                <h2 id="secs">00</h2>
                <p id="secs-text">Seconds</p>
            </div>  
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script  src="./js/index.js"></script>
</body>
</html>
